{header}
<body>
	{embed="embedded/navigation" my_location="work"}

	{pageheader}
	<div class="row">
		<div class="seven columns last intro">
			{exp:channel:entries channel="home" limit="1"}
			    {home_copy}
			{/exp:channel:entries}
		</div>
	</div>
	
	{embed="embedded/categories"}

	<!-- portfolio area -->
	<div class="row">	
		<ul class="block-grid four-up mobile-one-up">
			{exp:channel:entries channel="projects" orderby="date" sort="desc"}
			<li class="capsule">
				<a href="{path='site/project'}/{url_title}">
					<img alt="{title}" src="{home_image}">
					<label>
						{categories}{category_short}{/categories}
						{title}
					</label>
				</a>
			</li>
			{/exp:channel:entries}
		</ul>
	</div>
{footer}
